<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Time Display</title>
	<style>
	  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: cambria;
    background-color: #4AA2A3;
}

.time-container {
    text-align: center;
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 8px rgba(0, 0, 1, 0.5);
}

#clock {
    font-size: 26px;
	background:#FED766;
	padding: 5px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 1, 0.4);
	border: none;
}
	</style
</head>
<body>
    <div class="time-container">
        <h1>Local Time</h1>
		
        <div id="clock">--:--:--</div>
    </div>
    <script>
	function updateTime() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
	const ampm = hours >= 12 ? 'PM' : 'AM';
    document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
}

// Update the time immediately and then every second
updateTime();
setInterval(updateTime, 1000);
	</script>
</body>
</html>
