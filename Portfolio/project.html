*{

 body {

.projects-sec {

}

 .projects-sec h1 {
     color:#f06;
     font-size:36px;

}

 .projects-cont {
     display:grid;
     grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

 .proj-card {
      background-color:#263e4c;
      padding:20px;
      border-radius:10px;
      transition:transform 0.3s ease;
}

 .proj-card:hover {
      transform:translateY(-10px);
 }

.proj-card h2 {
       font-size:24px;
       margin-bottom:10px;
       color:#3cf;
}

.proj-card a {
      display:inline-block;
      margin-top:10px;
      padding:10px 20px;
      background-color:#f06;
      color:#fff;
      text-decoration:none;
      border-radius:5px;
      transition:background-color 0.3s ease;
}

 .proj-card a:hover {
      background-color:#3cf;
 }
 footer{
    width:100%; 
    text-align:center;
	background-color:#263E4C;

	bottom:0;
	left:0;
	z-index:100;
	align-content:center;
	color:#3cf;
	font-size:20px;
